<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Flag</title>
    <link rel="stylesheet" href="./CSS/guessTheFlag.css">
    <script src="./JAVASCRIPT/guessTheFlag.js" defer></script>
</head>

<body>
    <div class="main-page-box">
        <div class="game-title">Guess The Flag</div>

        <div class="game-choice">
            <div class="streak-box game-choice-box">
                <img src="./IMAGES/fire.png" class="streak-play" alt="streak">
                <div class="game-choice-text streak-play">Streak</div>
            </div>
            <div class="time-box game-choice-box">
                <img src="./IMAGES/time-bomb.png" class="time-play" alt="time">
                <div class="game-choice-text time-play">Time</div>
            </div>
        </div>

        <div class="score-box">
            <div class="score-text">Your score</div>
            <div class="score"></div>
        </div>
    </div>

    <div class="game-background hide"></div>
</body>

</html>
